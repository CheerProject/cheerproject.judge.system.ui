<div class="login-container mat-elevation-z8">
    <div class="login-header">
        Iniciar Sesion
    </div>
    <form [formGroup]="userForm" class="login-content">
        <mat-form-field>
            <input matInput placeholder="Ingrese su email" formControlName="email" required>
            <mat-error *ngIf="userForm.get('email').invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ingrese su contraseÃ±a" formControlName="password"
                [type]="hide ? 'password' : 'text'" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            <mat-error *ngIf="userForm.get('password').invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
    </form>
    <div class="login-footer ">
        <button mat-button class="login-btn" mat-raised-button color="primary" (click)="login()">Ingresar</button>
    </div>
</div>
