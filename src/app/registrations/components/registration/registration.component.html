<div *ngIf="registrations">
  <mat-card *ngFor="let registration of registrations" class="registration">

    <mat-card-header class="card-header">
      <div mat-card-avatar class="icon">
        <mat-icon [inline]="true">face</mat-icon>
      </div>
      <mat-card-title>{{registration.team.name}}</mat-card-title>
      <mat-card-subtitle>{{registration.team.coach}}</mat-card-subtitle>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content class="card-content">
      <mat-grid-list cols="3" rowHeight="60px">
        <mat-grid-tile>
          <div class="team">
            <span class="team-location">Ciudad</span>
            <span class="team-category">{{registration.divisionGroup.category.name}}</span>
            <span class="team-division">{{registration.divisionGroup.division.name}}</span>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="level">
            <span class="team-level">{{registration.divisionGroup.level.name}}</span>
            <span>Nivel</span>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="points">
            <span class="team-points">{{registration.points}}</span>
            <span>Pts</span>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>

    <div *ngIf="registration.status.name == onTime" >
        <mat-divider></mat-divider>
        <mat-card-footer class="card-footer">
          <button mat-button>Pendiente</button>
        </mat-card-footer>
    </div>


  </mat-card>
</div>
